<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Post Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="assets/css/style.css" media="screen" charset="utf-8">
  </head>
  <body class="postPage">

    <header>
      <div class="title"></div>
    </header>


    <div class="body"></div>


    <footer>
      <a href="posts.html">All Blog Posts</a>
    </footer>


    <script type="text/javascript">
    var root = 'http://jsonplaceholder.typicode.com';
    var id = window.location.search.replace('?id=','')

    $.ajax({
      url: root + '/posts/' + id,
      method: 'GET'
    }).then(function(data) {
      $('.title').text( data['title'] );
      $('.body').text( data['body'] );
    });

    </script>

  </body>
</html>
